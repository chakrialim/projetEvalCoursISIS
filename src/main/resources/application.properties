
spring.application.name=eval
# Configuration de la source de données H2 en mémoire vive
spring.datasource.url=jdbc:h2:mem:testdb
# On crée d'abord le schema relationnel à partir des annotations JPA
# On initialise ensuite la BD (data.sql)
spring.jpa.defer-datasource-initialization=true
# Pour voir les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.base-path=api
